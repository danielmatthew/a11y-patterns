<link rel="import" href="../polymer/polymer.html">

<!--
`dm-alert`


@demo demo/index.html
-->

<dom-module id="dm-alert" role="alert">
  <template>
    <style>
      :host {
        display: block;
        background-color: rebeccapurple;
        border: 1px solid purple;
        border-radius: 3px;
        color: white;
      }

      h2 {
        font-size: 3em;
      }

      p {
        font-style: italic;
      }
    </style>
      <h2>[[ title ]]</h2>
      <p>[[ message ]]</p>
  </template>

  <script>
    Polymer({

      is: 'dm-alert',

      properties: {
        role: {
          type: String,
          value: 'alert'
        },
        title: {
          type: String,
          value: 'Alert title',
        },
        message: {
          type: String,
          value: 'This is a message'
        }
      },

    });
  </script>
</dom-module>
