<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>DMTabs</title>
  <!-- <script src="https://cdn.rawgit.com/webcomponents/webcomponentsjs/d5b7ca65/webcomponents-sd-ce.js"></script> -->
  <script src="dm-tabs.js"></script>
</head>

<body>
  <style>
    dm-tab {
      border: 1px solid black;
      padding: 20px;
    }

    dm-panel {
      padding: 20px;
      background-color: lightgoldenrodyellow;
    }

    dm-tab[selected] {
      background-color: goldenrod;
    }

    dm-tabs:not(:defined),
    dm-tab:not(:defined),
    dm-panel:not(:defined) {
      display: block;
    }
  </style>
  <dm-tabs>
    <dm-tab role="heading" slot="tab">Tab 1</dm-tab>
    <dm-panel role="region" slot="panel">Content 1</dm-panel>
    <dm-tab role="heading" slot="tab">Tab 2</dm-tab>
    <dm-panel role="region" slot="panel">Content 2</dm-panel>
    <dm-tab role="heading" slot="tab">Tab 3</dm-tab>
    <dm-panel role="region" slot="panel">Content 3</dm-panel>
  </dm-tabs>
</body>

</html>
